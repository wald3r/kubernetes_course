apiVersion: v1
kind: Service
metadata:
  name: webserver-svc
spec:
  type: ClusterIP
  selector:
    app: server # This is the app as declared in the deployment.
  ports:
     - port: 2345 # This is a port that is available to the cluster, in this case it can be ~ anything
       protocol: TCP
       targetPort: 3000 # This is the target port
